<!DOCTYPE html>
<html>

<body>

    <div ng-app="myApp" ng-controller="namesCtrl">
        <p>Looping with objects:</p>
        <ul>
            <li ng-repeat="x in names | orderBy:'country'">
                {{x.name + ', ' + x.country}}
            </li>
        </ul>
    </div>

    <script src="../../../Scripts/angular.min..js"></script>
    <script src="js/app.js"></script>

</body>
</html>
