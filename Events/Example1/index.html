<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>AngularJS</title>
</head>
<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <h1 ng-mousemove="count = count + 1;">Mouse Over Me!</h1>
        <h2>{{count}}</h2>
    </div>

    <script src="../../../Scripts/angular.min..js"></script>
    <script src="js/app.js"></script>
</body>
</html>
