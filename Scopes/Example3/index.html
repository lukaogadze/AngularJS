<!DOCTYPE html>
<html>

<body>

    <div ng-app="myApp" ng-controller="myCtrl">
        <ul>
            <li ng-repeat="x in names">{{x}}</li>
        </ul>
    </div>
    <script src="../../../Scripts/angular.min..js"></script>
    <script src="js/app.js"></script>

    <p>The variable x has a different value for each repetition proving that each repetition has it's own scope</p>

</body>
</html>
