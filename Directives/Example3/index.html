<!DOCTYPE html>
<html>
<body>

    <div ng-app="" ng-init="names=['Jani','Hego','Kai'];">
        <p>Looping with ng-repeat:</p>
        <ul>
            <li ng-repeat="x in names">
                {{x}}
            </li>
        </ul>
    </div>

    <script src="../../../Scripts/angular.min..js"></script>

</body>
</html>
